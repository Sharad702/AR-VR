<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AR Sample Website</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        #ar-button { position: absolute; top: 10px; right: 10px; z-index: 999; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- AR Marker -->
        <a-marker preset="hiro">
            <!-- 3D Box -->
            <a-box position="0 0.5 0" color="blue" depth="0.5" height="1" width="1"></a-box>
            <!-- Text -->
            <a-text value="Welcome to AR!" position="-1 1 0" color="#FFF"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <button id="ar-button">Open AR</button>

    <script>
        document.getElementById('ar-button').addEventListener('click', function() {
            // Additional functionality can be added here if needed
        });
    </script>
</body>
</html>
