<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience for Your Company</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        a-scene { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <a-scene embedded arjs='trackingMethod: best;'>
        <!-- Marker for Burj Khalifa -->
        <a-marker preset="hiro">
            <a-entity 
                gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/models/2.0/BarramundiFish/glTF/BarramundiFish.gltf)" 
                scale="0.1 0.1 0.1" 
                position="0 0 0">
            </a-entity>
            <a-text 
                value="Barramundi Fish" 
                position="0 1.5 0" 
                color="#FFFFFF" 
                align="center">
            </a-text>
        </a-marker>

        <!-- Marker for a Cube -->
        <a-marker preset="kanji">
            <a-entity 
                gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/models/2.0/Cube/glTF/Cube.gltf)" 
                scale="0.5 0.5 0.5" 
                position="0 0 0">
            </a-entity>
            <a-text 
                value="3D Cube" 
                position="0 1.5 0" 
                color="#FFFFFF" 
                align="center">
            </a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
