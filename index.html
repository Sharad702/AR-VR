<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Concierge Company AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        #qr-code { position: absolute; top: 10px; left: 10px; z-index: 999; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Service 1: Event Planning -->
        <a-box position="-2 0.5 -5" color="orange" depth="0.5" height="1" width="1"></a-box>
        <a-text value="Event Planning" position="-2 1.5 -5" color="#FFF"></a-text>

        <!-- Service 2: Travel Arrangements -->
        <a-box position="2 0.5 -5" color="blue" depth="0.5" height="1" width="1"></a-box>
        <a-text value="Travel Arrangements" position="2 1.5 -5" color="#FFF"></a-text>

        <!-- Service 3: Restaurant Reservations -->
        <a-box position="-2 0.5 -7" color="green" depth="0.5" height="1" width="1"></a-box>
        <a-text value="Restaurant Reservations" position="-2 1.5 -7" color="#FFF"></a-text>

        <!-- Service 4: Personal Shopping -->
        <a-box position="2 0.5 -7" color="red" depth="0.5" height="1" width="1"></a-box>
        <a-text value="Personal Shopping" position="2 1.5 -7" color="#FFF"></a-text>

        <!-- Service 5: Home Services -->
        <a-box position="0 0.5 -9" color="purple" depth="0.5" height="1" width="1"></a-box>
        <a-text value="Home Services" position="0 1.5 -9" color="#FFF"></a-text>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- QR Code Image (optional) -->
    <img id="qr-code" src="path/to/your-qr-code.png" alt="QR Code" width="150" />

    <script>
        // Add any JavaScript functionality if needed
    </script>
</body>
</html>
